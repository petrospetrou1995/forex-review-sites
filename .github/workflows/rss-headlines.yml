name: Refresh RSS headlines

on:
  workflow_dispatch:
  schedule:
    # Every hour (UTC)
    - cron: "10 * * * *"

permissions:
  contents: write

jobs:
  refresh_rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update RSS headlines
        run: node scripts/update-rss-news.mjs

      - name: Commit and push changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site1-dark-gradient/index.html site2-minimal-light/news/index.html
          git commit -m "chore(news): refresh RSS headlines"
          git push

