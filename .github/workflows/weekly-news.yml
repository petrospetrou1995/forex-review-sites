name: Weekly news update

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: "0 9 * * 1"

permissions:
  contents: write

jobs:
  add_weekly_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Add weekly news
        run: node scripts/add-weekly-news.mjs

      - name: Stamp publish datetimes
        run: node scripts/stamp-published-dates.mjs

      - name: Commit and push changes
        run: |
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site1-dark-gradient/index.html site2-minimal-light/index.html
          git commit -m "chore(news): add weekly forex brief"
          git push

